<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <div class="logo">
        <img src="img/logo-Inicial.png" alt="">
        <div class="barra"></div>
        <p>Educação Profissional</p>
    </div>

    <form class="loginForm">
        <p>Login</p>
        
        <div class="inputs">
            <input type="text" id="username" placeholder="Usuário">
            <input type="password" id="password" placeholder="Senha">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        
        <button id="loginBtn">Entrar</button>
        <a href="cadastros.html">Não tem uma Conta?</a>
    </form>


    <script>
document.querySelector('.loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const usuario = {
        nome: document.getElementById('username').value,
        senha: document.getElementById('password').value,
        email: document.getElementById('email').value
    };
    const user1 = { username: "admin", password: "admin123", email: "admin@example.com" };

    try {
        const response = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(usuario)
        });
        const result = await response.json();

        if (response.ok) {
            alert('Login realizado com sucesso!');
            window.location.href = 'paginainicial.html';
        } else {
            alert(result.message || 'Credenciais inválidas.');
        }
    } catch (error) {
        alert('Erro ao efetuar login: ' + error.message);
    }
});

    </script>
</body>
</html>
